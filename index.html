<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lol</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
        function display() {
            document.getElementsById("myusername").innerHTML = document.getElementsById("username").value + "'s Gallery";
        }

        function setImage() {
            document.getElementsById("profile").style.backgroundImage = "url(" + document.getElementsById("image-url").value + ")";
        }
    </script>
</head>
<body>
    <div class="SSS1">
        <div class="Topping">
            <div class="item1">
                <div class="avatar" id="profile"></div>
                <div class="noti">333</div>
            </div>
            <div>
                <a href="https://google.com" class="on-hover">
                <p style="font-weight: 700;" id="myusername">Whos,Gallery??</p>
                </a>
            </div>
            <div class="item2">
                <div><label>Username</label><input type="text" id="username" style="margin-left: 5px;"><button
                        style="margin-left: 5px;" onclick="display()">set</button></div>
                <div><label>Image URL</label><input type="text" id="image-url" style="margin-left: 5px;"><button
                        style="margin-left: 5px;" onclick="setImage()">set</button></div>
            </div>
        </div>     
        <div class="gallery">
            <div class="gallery-item" style="grid-column: span 2 / span 2;"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item" style="grid-row: span 2 / span 2;"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>   
    </div>
</body>
</html>
